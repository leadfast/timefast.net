<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="assets/css/main.css" />
<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
<div id="wrapper">
  <div id="bg"></div>
  <div id="overlay"></div>
  <div id="main">
    <header id="header">
      <h1 style="font-weight: normal;" id="title"></h1>
      <p id="description"></p>
      <nav>
        <ul>
          <li>
            <a href="javascript:;" class="icon brands fa-twitter"><span class="label">Twitter</span></a>
          </li>
          <li>
            <a href="javascript:;" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a>
          </li>
          <li>
            <a href="javascript:;" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a>
          </li>
          <li>
            <a href="javascript:;" class="icon brands fa-github"><span class="label">Github</span></a>
          </li>
          <li>
            <a href="javascript:;" class="icon solid fa-envelope"><span class="label">Email</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <footer id="footer">
      <div><a href="https://beian.miit.gov.cn/">沪ICP备19034317号-2</a></div>
      <div><span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span></div>
    </footer>
  </div>
</div>
<script>
  window.onload = function () {
    document.body.classList.remove('is-preload');
  };
  window.ontouchmove = function () {
    return false;
  };
  window.onorientationchange = function () {
    document.body.scrollTop = 0;
  };
  fetch('./assets/site.json').then(resp => {
    return resp.json()
  }).then(resp => {
    const hostname = window.location.hostname;
    const data = resp[hostname] || resp['default'];
    document.title = data.title;
    document.getElementById('title').innerHTML = data.title
    document.getElementById('description').innerHTML = data.description
  })
</script>
</body>
</html>
